<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Plataformas</h1>

        <hr>
        <div class="row">
            <div class="col"><button class="btn btn-success" onclick="carregar('ajax_info.txt')">Carregar TXT</button></div>
            <div class="col"><button class="btn btn-info" onclick="carregar('page1.html')">Carregar Page 1</button></div>
            <div class="col"><button class="btn btn-warning" onclick="carregar('page2.html')">Carregar Page 2</button></div>
        </div>
    </div>
</body>
<script>
    function loadDoc(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    }

    function carregar(url){
        loadDoc(url)
    }
    
    function escreve(url){
        loadDoc(url);
        document.querySelector('#nome').textContent = funcionarios.nome
        document.querySelector('#sobrenome').textContent = funcionarios.sobrenome
    }
    
</script>

</html>
